<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Detector de Piscadas</title>
  <link rel="stylesheet" href="style.css" />
  <!-- 1) Conexão com o CSS-->
</head>
<body>

  <div id="app-grid">

    <!-- 2) Vídeo + Canvas -->
    <div id="video-container">
      <video id="videoEl" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </div>

    <!-- 3) Controles (duas colunas) -->
    <div id="controls">
      <h2>Configurações</h2>
      <div class="config-grid">

        <div class="config-group">
          <label for="thr">Threshold</label>
          <div class="config-buttons">
            <button id="thr-dec">&lt;</button>
            <span id="threshold-val">0.269</span>
            <button id="thr-inc">&gt;</button>
          </div>
        </div>

        <div class="config-group">
          <label for="frames">Frames Consecutivos</label>
          <div class="config-buttons">
            <button id="frm-dec">&lt;</button>
            <span id="frames-val">2</span>
            <button id="frm-inc">&gt;</button>
          </div>
        </div>

        <div class="config-group">
          <label for="debounce">Debounce</label>
          <div class="config-buttons">
            <button id="deb-dec">&lt;</button>
            <span id="debounce-val">0.5</span>
            <button id="deb-inc">&gt;</button>
          </div>
        </div>

        <div class="config-group">
          <label>&nbsp;</label>
          <div class="config-buttons">
            <button id="toggle-detection" title="Ativar/Desativar Reconhecimento">
            </button>
          </div>
        </div>

        <!-- 4) Botões de alternância para Teclado e Numpad -->
        <div class="config-group">
          <label>&nbsp;</label>
          <div class="config-buttons">
            <button id="toggle-keyboard" class="icon-btn active" title="Teclado ABC">

              <!-- 5) ícone teclado -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3 4h18a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1Zm0 2v12h18V6ZM5 8h2v2H5Zm3 0h2v2H8Zm3 0h2v2h-2Zm3 0h2v2h-2Zm3 0h2v2h-2ZM5 11h2v2H5Zm3 0h2v2H8Zm3 0h2v2h-2Zm3 0h2v2h-2Zm3 0h2v2h-2Zm-9 3h2v2H8Zm3 0h2v2h-2Zm3 0h2v2h-2Z"/>
              </svg>
            </button>

            <button id="toggle-numpad" class="icon-btn" title="Teclado Numérico">

              <!-- 6) ícone numpad -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M4 4h4v4H4Zm6 0h4v4h-4Zm6 0h4v4h-4ZM4 10h4v4H4Zm6 0h4v4h-4Zm6 0h4v4h-4ZM4 16h4v4H4Zm6 0h4v4h-4Zm6 0h4v4h-4Z"/>
              </svg>
            </button>
          </div>
        </div>

      </div>
    </div>

    <!-- 7) Teclado Alfabético -->
    <div id="keyboard-panel">
      <input type="text" id="output" placeholder="Texto será exibido aqui" readonly />
      <div id="keyboard" class="grid-6cols"></div>
    </div>

    <!-- 8) Numpad (mantido visível) -->
    <div id="numpad-panel">      
      <div id="numpad" class="grid-3cols"></div>
    </div>

  </div>
  
  <div id="piscas">Total de piscadas: 0</div>

  <!-- 9) Conexão com o Javascript-->
  <script src="libs/face-api.min.js"></script>
  <script src="teclado.js"></script>
  <script src="script.js"></script>
</body>
</html>
